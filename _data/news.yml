- date: 15/08/2016
  headline: "The recent study by <a href='https://www.nature.com/ng/journal/vaop/ncurrent/full/ng.3637.html'>Guo and Ahmed et al.</a> has been published online in Nature Genetics. In this study, Dr. He and his colleagues performed an integrative analysis to pinpoint 45 candidate long noncoding RNAs (lncRNAs) associated with prostate cancer risk. They present the mechanism of how a prostate cancer associated risk SNP in 8q24. The recent study by Guo and Ahmed et al. has been published online in Nature Genetics. In this study, Dr. He and his colleagues performed an integrative analysis to pinpoint 45 candidate long noncoding RNAs (lncRNAs) associated with prostate cancer risk. They present the mechanism of how a prostate cancer associated risk SNP in 8q24 regulates the expression of a lncRNA, PCAT1. The study also shows that PCAT1 regulates AR late-response genes. Check out coverage from <a href='https://www.uhn.ca/corporate/News/PressReleases/Pages/prostate_cancer_researchers_pinpoint_key_regulatory_role_of_noncoding_genes_in_disease_development_progression.aspx'>UHN</a>, <a href='https://www.sciencedaily.com/releases/2016/08/160815114841.htm'>ScienceDaily</a>, <a href='https://cancerdiscovery.aacrjournals.org/content/early/2016/09/07/2159-8290.CD-RW2016-159.long'>Cancer Discovery</a>, <a href='https://www.bioportfolio.com/news/article/2810970/Modulation-of-long-noncoding-RNAs-by-risk-SNPs-underlying-genetic-predispositions-to.html'>BioPortfolio</a>, and <a href='https://www.lncrnablog.com/is-long-noncoding-rna-a-culprit-in-prostate-cancer/'>LncRNA Blog</a>"

