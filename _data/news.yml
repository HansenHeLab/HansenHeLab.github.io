- date: 15/08/2016
  headline: "The recent study by Guo and Ahmed et al. has been published online in Nature Genetics. In this study, Dr. He and his colleagues performed an integrative analysis to pinpoint 45 candidate long noncoding RNAs (lncRNAs) associated with prostate cancer risk. They present the mechanism of how a prostate cancer associated risk SNP in 8q24. The recent study by Guo and Ahmed et al. has been published online in Nature Genetics. In this study, Dr. He and his colleagues performed an integrative analysis to pinpoint 45 candidate long noncoding RNAs (lncRNAs) associated with prostate cancer risk. They present the mechanism of how a prostate cancer associated risk SNP in 8q24 regulates the expression of a lncRNA, PCAT1. The study also shows that PCAT1 regulates AR late-response genes."

