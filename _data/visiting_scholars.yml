  description: I am Wenbin Ye, a PhD candidate majoring in Systems Engineering at Xiamen University, China. I started my research in bioinformatics from 2015, and mainly focus on the development of bioinformatics algorithms/tools and data mining of large-scale genomics data. I joined Dr. He’ s lab as a visiting PhD student in September, 2019.

